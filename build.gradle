plugins {
    id 'java'
}

group = 'com.open.source'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.aspose:aspose-slides:23.8:jdk16'
    //implementation 'com.aspose:aspose-slides:24.5:jdk17'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'

}

repositories {
    maven {
        url "https://repository.aspose.com/repo/"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
